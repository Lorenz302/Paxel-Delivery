<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-section {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            margin-right: 10px;
        }
        .logo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }
        .buttons {
            margin-left: auto;
        }
        .buttons button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .buttons button:hover {
            text-decoration: underline;
        }
        .login-container {
            max-width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .password-container input {
            flex: 1;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #888;
            width: 20px;
            height: 20px;
        }
        .toggle-password svg {
            width: 100%;
            height: 100%;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #c9302c;
        }
        .login-links {
            margin-top: 10px;
        }
        .login-links a {
            text-decoration: none;
            color: #d9534f;
            display: block;
            margin: 5px 0;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .navbar {
            text-align: center;
            margin-top: 20px;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <div class="logo-section" onclick="window.location.href='about.html';">
                <img src="./PAXEL NEW LOGO.jpg" alt="Paxel Logo">
            </div>
            <div class="logo">Paxel</div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='about.html';">About</button>
            <button onclick="window.location.href='contact.html';">Contact</button>
            <button onclick="window.location.href='report.html';">Report</button>
        </div>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="login-links">
            <a href="SignUp.html">Sign up</a>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="driverlogin.html">Log in as Driver</a></li>
            <li><a href="Shopownerlogin.html">Log in as Shop Owner</a></li>
        </ul>
    </nav>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>
</html>
