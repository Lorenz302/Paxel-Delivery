<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-section {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            margin-right: 10px;
        }
        .logo-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }
        .buttons {
            margin-left: auto;
        }
        .buttons button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .buttons button:hover {
            text-decoration: underline;
        }
        .login-container {
            max-width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #c9302c;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validatePassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match. Please try again.";
            } else {
                errorMessage.textContent = "";
                alert("Password successfully created!");
            }
        }
    </script>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <div class="logo-section" onclick="window.location.href='about.html';">
                <img src="./PAXEL NEW LOGO.jpg" alt="Paxel Logo">
            </div>
            <div class="logo">Paxel</div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='about.html';">About</button>
            <button onclick="window.location.href='contact.html';">Contact</button>
            <button onclick="window.location.href='report.html';">Report</button>
        </div>
    </div>

    <div class="login-container">
        <h2>Create Password</h2>
        <form onsubmit="validatePassword(event)">
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Confirm</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
</body>
</html>
